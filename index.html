<body>

        </div>

    <div class="pixel-box">
        <h2 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">â¤ å¯«å…¥ç´€éŒ„</h2>
        <form id="mainForm">
            <input type="date" id="f_date" required>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="f_knee">
                    <option value="ğŸŸ¢èˆ’æœ">ğŸŸ¢ èˆ’æœ</option>
                    <option value="ğŸŸ¡å¾®é…¸">ğŸŸ¡ å¾®é…¸</option>
                    <option value="ğŸ”´ç–¼ç—›">ğŸ”´ ç–¼ç—›</option>
                </select>
                <input type="number" id="f_sleep" placeholder="ç¡çœ  (0-100)">
            </div>
            <input type="number" id="f_weight" step="0.1" placeholder="é«”é‡ (kg)">
            <div style="margin-top:10px; border:1px dashed #444; padding:10px; border-radius:8px;">
                <label style="color:#aaa; font-size:0.9rem;">ğŸ“¸ åœ–ç‰‡ (è‡ªå‹•å£“ç¸®)</label>
                <input type="file" id="f_img_file" accept="image/*" style="margin-top:5px;">
            </div>

    <div class="pixel-box">

    <div class="pixel-box">
        <h2 style="margin-top:0;">â¤ æ­·å²ç´€éŒ„ (æœ¬æ©Ÿ)</h2>

    <script>
        // ==========================================
        // â–¼â–¼â–¼ è¨­å®šå€åŸŸ (è«‹å°‡ç¶²å€è²¼åœ¨å¼•è™Ÿä¸­é–“) â–¼â–¼â–¼
        var GAS_URL = "https://script.google.com/u/0/home/projects/1pMq3JW7AkJrPYaGp0XKLgjBqYQNevgVZIJbAHM9_EtMX6uaXNT-rixg0/edit"; 
        // ä¾‹å¦‚ï¼š var GAS_URL = "https://script.google.com/...";
        // ==========================================

        var LOCAL_KEY = "TBA360_V12_SAFE";

        // 1. å€’æ•¸è¨ˆæ™‚ (ç¨ç«‹åŸ·è¡Œï¼Œä¿è­‰ä¸å£)
        try {
            var target = new Date(2026, 10, 13).getTime();
            var diff = target - new Date().getTime();
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timerDisp').innerHTML = (days > 0 ? days : 0) + "<span style='font-size:1rem; color:#fff'> DAYS</span>";
        } catch(e) { document.getElementById('timerDisp').innerHTML = "Err"; }

        window.onload = function() {
            var today = new Date();
            document.getElementById('f_date').value = today.toISOString().substr(0, 10);
            
            // æª¢æŸ¥é›²ç«¯è¨­å®š
            if (GAS_URL && GAS_URL.startsWith("http")) {
                document.getElementById('cloudStatus').classList.add('status-active');
                document.getElementById('cloudText').innerText = "é›²ç«¯é€£ç·šå°±ç·’ (é›™é‡å­˜æª”)";
            }

            render();

            document.getElementById('mainForm').onsubmit = function(e) {
                e.preventDefault();
                processForm();
            };
        };

        function processForm() {
            document.getElementById('subBtn').innerText = "è™•ç†ä¸­...";
            document.getElementById('subBtn').disabled = true;

            var file = document.getElementById('f_img_file').files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        var maxDim = 450;
                        var w = img.width; var h = img.height;
                        if (w > h) { if (w > maxDim) { h *= maxDim/w; w = maxDim; } } 
                        else { if (h > maxDim) { w *= maxDim/h; h = maxDim; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        saveData(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                saveData("");
            }
        }

        function saveData(imgData) {
            var entry = {
                date: document.getElementById('f_date').value,
                knee: document.getElementById('f_knee').value,
                sleep: document.getElementById('f_sleep').value,
                weight: document.getElementById('f_weight').value,
                note: document.getElementById('f_note').value,
                img: imgData
            };

            // 1. å…ˆå­˜æœ¬æ©Ÿ (ä¿è­‰æˆåŠŸ)
            var raw = localStorage.getItem(LOCAL_KEY);
            var items = raw ? JSON.parse(raw) : [];
            items.unshift(entry);
            localStorage.setItem(LOCAL_KEY, JSON.stringify(items));
            render();

            // 2. å˜—è©¦å‚³é›²ç«¯ (å¦‚æœæœ‰è¨­å®š)
            if (GAS_URL && GAS_URL.startsWith("http")) {
                fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify(entry)
                })
                .then(res => res.json())
                .then(data => {
                    alert("âœ… æœ¬æ©Ÿå„²å­˜æˆåŠŸ + â˜ï¸ é›²ç«¯åŒæ­¥æˆåŠŸï¼");
                    resetForm();
                })
                .catch(err => {
                    alert("âœ… æœ¬æ©Ÿå„²å­˜æˆåŠŸï¼Œä½† âš ï¸ é›²ç«¯é€£ç·šå¤±æ•— (è«‹æª¢æŸ¥ç¶²å€)");
                    resetForm();
                });
            } else {
                alert("âœ… æœ¬æ©Ÿå„²å­˜æˆåŠŸ (æœªè¨­å®šé›²ç«¯)");
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('mainForm').reset();
            document.getElementById('f_date').value = new Date().toISOString().substr(0, 10);
            document.getElementById('subBtn').innerText = "ç¢ºèªç´€éŒ„";
            document.getElementById('subBtn').disabled = false;
        }

        function render() {
            var raw = localStorage.getItem(LOCAL_KEY);
            var items = raw ? JSON.parse(raw) : [];
            var lv = Math.floor(items.length / 5) + 1;
            document.getElementById('lvDisplay').innerHTML = "Lv." + lv + " é¨å£«";
            document.getElementById('xpBar').style.width = (items.length % 5) * 20 + "%";

            var container = document.getElementById('logContainer');
            container.innerHTML = items.length ? "" : "<p style='text-align:center; color:#555;'>æš«ç„¡ç´€éŒ„</p>";
            
            items.forEach(function(it) {
                var div = document.createElement('div');
                div.className = "log-item";
                div.innerHTML = "<div style='display:flex; justify-content:space-between;'><b>ğŸ“… " + it.date + "</b><span>" + it.knee + "</span></div>" +
                    (it.img ? '<img src="'+it.img+'" class="log-img">' : '') +
                    "<p style='color:#ddd;'>" + (it.note || "") + "</p>" +
                    "<div style='font-size:0.8rem; color:#888;'>ğŸ’¤ " + it.sleep + " | âš–ï¸ " + it.weight + "kg</div>";
                container.appendChild(div);
            });
            drawChart(items);
        }

        function drawChart(items) {
            if (typeof Chart === "undefined") return;
            var ctx = document.getElementById('chartCanvas').getContext('2d');
            var d = items.slice().reverse().slice(-7);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: d.map(function(x){ return x.date.substr(5); }),
                    datasets: [
                        { label: 'ç¡çœ ', data: d.map(function(x){ return x.sleep; }), borderColor: '#39ff14', borderWidth: 2 },
                        { label: 'é«”é‡', data: d.map(function(x){ return x.weight; }), borderColor: '#00f2ff', borderWidth: 2 }
                    ]
                },
                options: { responsive: true, scales: { y: { grid: { color: '#333' } }, x: { grid: { display: false } } }, plugins: { legend: { labels: { color: '#fff' } } } }
            });
        }
    </script>
