<!DOCTYPE html>
<html lang="zh-TW">
<head>

<title>TBA360 v23 Final</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<style>
/* CSS æ¨£å¼å€ */
body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 50px; display: flex; flex-direction: column; align-items: center; }
/* æ”¹ç”¨ CSS æ¼¸å±¤å–ä»£åœ–ç‰‡ï¼Œé¿å…è®€å–éŒ¯èª¤ */
.banner { width: 100%; height: 180px; background: linear-gradient(135deg, #111 0%, #003333 100%); border-bottom: 4px solid #00f2ff; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; position: relative; }
.banner h1 { font-size: 2.5rem; color: #fff; text-shadow: 0 0 20px #00f2ff; margin: 0; font-style: italic; }
.box { border: 1px solid #444; padding: 20px; margin-bottom: 20px; width: 90%; max-width: 500px; background: #111; border-radius: 12px; box-sizing: border-box; }
.big-text { font-size: 3.5rem; color: #ff3131; font-weight: 900; text-align: center; font-family: monospace; text-shadow: 0 0 15px #ff0000; margin: 10px 0; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; text-align: center; }
.card { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #333; }
.val { font-size: 1.2rem; color: #39ff14; font-weight: bold; }
.lbl { font-size: 0.8rem; color: #888; margin-top: 2px; }
input, select, textarea { width: 100%; background: #222; border: 1px solid #555; color: #fff; padding: 12px; margin-top: 10px; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
button { width: 100%; margin-top: 15px; padding: 15px; background: #fff; color: #000; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }
.item { border: 1px solid #333; padding: 15px; margin-top: 10px; background: #1a1a1a; border-radius: 8px; }
.item img { width: 100%; margin-top: 10px; border-radius: 5px; }
/* ç³»çµ±æ—¥èªŒå€ */
#sys-log { width: 90%; max-width: 500px; background: #000; border: 1px solid #333; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; height: 150px; overflow-y: scroll; margin-top: 20px; }
</style>
</head>
<body>

<div class="banner">
    <h1>TBA360 æˆ°æƒ…å®¤</h1>
</div>

<div class="box">
    <div style="text-align:center;color:#aaa;letter-spacing:2px">æˆ°é¬¥åŠ› (CP)</div>
    <div class="big-text" id="cpVal">0</div>
    
    <div class="grid">
        <div class="card"><div class="val" id="tDist">0</div><div class="lbl">é‡Œç¨‹ (km)</div></div>
        <div class="card"><div class="val" id="tTime">0</div><div class="lbl">æ™‚æ•¸ (h)</div></div>
        <div class="card"><div class="val" id="tCal">0</div><div class="lbl">å¡è·¯é‡Œ</div></div>
        <div class="card"><div class="val" id="tCount">0</div><div class="lbl">æ¬¡æ•¸</div></div>
    </div>

    <div style="display:flex;justify-content:space-between;margin-top:15px;color:#00f2ff;font-weight:bold">
        <span id="lvDisp">Lv.1 é¨å£«</span>
        <span id="daysDisp" style="color:#39ff14">---</span>
    </div>
    <div style="width:100%;height:8px;background:#333;margin-top:10px;border-radius:4px"><div id="xpBar" style="height:100%;background:#00f2ff;width:0%"></div></div>
</div>

<div class="box">
    <h3 style="margin-top:0;border-bottom:1px solid #333;padding-bottom:10px">â¤ å¯«å…¥ç´€éŒ„</h3>
    <input type="date" id="i_date">
    <div class="grid">
        <select id="i_type">
            <option>ğŸš´ é¨è¡Œ</option><option>ğŸš¶ å¿«èµ°</option><option>ğŸƒ è·‘æ­¥</option>
            <option>ğŸ€ æ‰“çƒ</option><option>ğŸ‹ï¸ é‡è¨“</option><option>ğŸ›Œ ä¼‘æ¯</option>
        </select>
        <select id="i_knee"><option>ğŸŸ¢èˆ’æœ</option><option>ğŸŸ¡å¾®é…¸</option><option>ğŸ”´ç–¼ç—›</option></select>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:5px">
        <input type="number" id="i_dist" placeholder="km" step="0.1">
        <input type="number" id="i_time" placeholder="hr" step="0.1">
        <input type="number" id="i_cal" placeholder="cal">
    </div>
    <div class="grid">
        <input type="number" id="i_sleep" placeholder="ç¡çœ ">
        <input type="number" id="i_weight" placeholder="é«”é‡" step="0.1">
    </div>
    <div style="margin-top:10px;border:1px dashed #444;padding:10px">
        <label>ğŸ“¸ åœ–ç‰‡</label>
        <input type="file" id="i_file" accept="image/*" style="margin-top:5px">
    </div>
    <textarea id="i_note" placeholder="å¿ƒå¾—..."></textarea>
    <button id="btnSave">é€å‡ºç´€éŒ„</button>
</div>

<div class="box"><canvas id="chartC" height="200"></canvas></div>

<div class="box">
    <h3>â¤ æ­·å²ç´€éŒ„</h3>
    <div id="list"></div>
</div>

<div id="sys-log"></div>

<script>
// â–¼â–¼â–¼ è¨­å®šå€ â–¼â–¼â–¼
var GAS_URL = "https://script.google.com/macros/s/AKfycbxjbykUNcsRwXiHqNVQ8JjjgDQ2YpDG4CFgiMxrb6mdypln84A3rtHvXy7BoJAwxn9S/exec";
// â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

var KEY = "TBA360_V23";
var chartInstance = null;

// æ—¥èªŒåŠŸèƒ½
function log(msg) {
    var box = document.getElementById('sys-log');
    var time = new Date().toLocaleTimeString();
    box.innerHTML = `<div>[${time}] ${msg}</div>` + box.innerHTML;
}

window.onerror = function(msg) {
    log("âŒ éŒ¯èª¤: " + msg);
};

window.onload = function() {
    log("ğŸš€ ç³»çµ±å•Ÿå‹•ä¸­...");
    
    // åˆå§‹åŒ–æ—¥æœŸ
    document.getElementById('i_date').value = new Date().toISOString().slice(0,10);
    
    // å€’æ•¸è¨ˆæ™‚
    var diff = new Date(2026,10,13) - new Date();
    var d = Math.floor(diff/86400000);
    document.getElementById('daysDisp').innerText = (d>0?d:0) + " DAYS";
    
    // 1. è¼‰å…¥æœ¬æ©Ÿ
    loadLocal();
    
    // 2. è¼‰å…¥é›²ç«¯
    if(GAS_URL) {
        loadCloud();
    } else {
        log("âš ï¸ æœªè¨­å®š GAS ç¶²å€ï¼Œåƒ…ä½¿ç”¨æœ¬æ©Ÿæ¨¡å¼");
    }

    document.getElementById('btnSave').onclick = saveData;
};

function loadLocal() {
    log("ğŸ“‚ è®€å–æœ¬æ©Ÿè³‡æ–™...");
    try {
        var d = JSON.parse(localStorage.getItem(KEY) || "[]");
        render(d);
        log("âœ… æœ¬æ©Ÿè³‡æ–™è¼‰å…¥å®Œæˆ: " + d.length + " ç­†");
    } catch(e) {
        log("âŒ æœ¬æ©Ÿè®€å–å¤±æ•—: " + e);
    }
}

function loadCloud() {
    log("â˜ï¸ æ­£åœ¨é€£ç·šé›²ç«¯...");
    fetch(GAS_URL)
    .then(r => r.json())
    .then(d => {
        log("âœ… é›²ç«¯åŒæ­¥æˆåŠŸ! ä¸‹è¼‰ " + d.length + " ç­†");
        if(d && d.length) render(d);
    })
    .catch(e => {
        log("âš ï¸ é›²ç«¯é€£ç·šå¤±æ•— (å¯èƒ½æ˜¯è·¨åŸŸæˆ–ç¶²å€éŒ¯èª¤)");
    });
}

function saveData() {
    var btn = document.getElementById('btnSave');
    btn.innerText = "è™•ç†ä¸­...";
    btn.disabled = true;

    log("ğŸ’¾ æ­£åœ¨è™•ç†å­˜æª”...");

    var file = document.getElementById('i_file').files[0];
    if(file) {
        var fr = new FileReader();
        fr.onload = function(e) {
            resizeImg(e.target.result, function(base64) {
                commitSave(base64);
            });
        };
        fr.readAsDataURL(file);
    } else {
        commitSave("");
    }
}

function resizeImg(src, cb) {
    var img = new Image();
    img.onload = function() {
        var c = document.createElement('canvas');
        var max = 450;
        var w = img.width, h = img.height;
        if(w>h){ if(w>max){h*=max/w; w=max}} else{ if(h>max){w*=max/h; h=max}}
        c.width=w; c.height=h;
        c.getContext('2d').drawImage(img,0,0,w,h);
        cb(c.toDataURL('image/jpeg', 0.6));
    };
    img.src = src;
}

function commitSave(img64) {
    var obj = {
        date: document.getElementById('i_date').value,
        type: document.getElementById('i_type').value,
        knee: document.getElementById('i_knee').value,
        dist: document.getElementById('i_dist').value,
        time: document.getElementById('i_time').value,
        cal: document.getElementById('i_cal').value,
        sleep: document.getElementById('i_sleep').value,
        weight: document.getElementById('i_weight').value,
        note: document.getElementById('i_note').value,
        img: img64
    };

    // æœ¬æ©Ÿå­˜
    var list = JSON.parse(localStorage.getItem(KEY) || "[]");
    list.unshift(obj);
    localStorage.setItem(KEY, JSON.stringify(list));
    render(list);
    log("âœ… å·²å¯«å…¥æœ¬æ©Ÿ");

    // é›²ç«¯å­˜
    if(GAS_URL) {
        log("ğŸ“¤ æ­£åœ¨ä¸Šå‚³é›²ç«¯...");
        fetch(GAS_URL, {
            method: 'POST',
            headers: {'Content-Type': 'text/plain;charset=utf-8'},
            body: JSON.stringify(obj)
        })
        .then(r => r.json())
        .then(d => {
            log("âœ… é›²ç«¯ä¸Šå‚³æˆåŠŸ!");
            alert("ç´€éŒ„æˆåŠŸï¼");
            resetUI();
            loadCloud();
        })
        .catch(e => {
            log("âš ï¸ é›²ç«¯ä¸Šå‚³å¤±æ•—: " + e);
            alert("æœ¬æ©Ÿå·²å­˜ (é›²ç«¯å¤±æ•—)");
            resetUI();
        });
    } else {
        alert("æœ¬æ©Ÿå·²å­˜");
        resetUI();
    }
}

function resetUI() {
    document.getElementById('btnSave').innerText = "é€å‡ºç´€éŒ„";
    document.getElementById('btnSave').disabled = false;
    document.getElementById('i_note').value = "";
    document.getElementById('i_file').value = "";
}

function render(list) {
    var cDist=0, cTime=0, cCal=0, cCount=0;
    var lastW=80, lastS=60;

    var elList = document.getElementById('list');
    elList.innerHTML = "";

    if(list.length > 0) {
        lastW = parseFloat(list[0].weight) || 80;
        lastS = parseFloat(list[0].sleep) || 60;
    }

    list.forEach(item => {
        if(item.type !== "ğŸ›Œ ä¼‘æ¯") {
            cCount++;
            cDist += parseFloat(item.dist||0);
            cTime += parseFloat(item.time||0);
            cCal += parseFloat(item.cal||0);
        }

        var div = document.createElement('div');
        div.className = "item";
        div.innerHTML = `
            <div style="display:flex;justify-content:space-between">
                <b style="color:#00f2ff">${item.date}</b>
                <span style="background:#004444;padding:2px 5px;font-size:0.8rem">${item.type}</span>
            </div>
            <div style="margin:5px 0;color:#aaa">${item.knee} | ğŸ’¤${item.sleep} | âš–ï¸${item.weight}kg</div>
            <div style="color:#39ff14;font-size:0.9rem">
                ${item.dist?item.dist+'k ':''} ${item.time?item.time+'h ':''} ${item.cal?'ğŸ”¥'+item.cal:''}
            </div>
            <div style="color:#fff;margin-top:5px">${item.note||''}</div>
            ${item.img ? '<img src="'+item.img+'">' : ''}
        `;
        elList.appendChild(div);
    });

    // æ›´æ–°é¢æ¿
    document.getElementById('tDist').innerText = cDist.toFixed(1);
    document.getElementById('tTime').innerText = cTime.toFixed(1);
    document.getElementById('tCal').innerText = cCal;
    document.getElementById('tCount').innerText = cCount;
    
    var lv = Math.floor(cCount/5)+1;
    document.getElementById('lvDisp').innerText = "Lv." + lv + " é¨å£«";
    document.getElementById('xpBar').style.width = (cCount%5)*20 + "%";

    // æˆ°é¬¥åŠ›
    var base = cDist + cTime + cCal;
    var multi = 1 + (cCount + (80-lastW)*10 + (lastS/60) + cCount)/100;
    document.getElementById('cpVal').innerText = Math.floor(base * multi).toLocaleString();

    // å˜—è©¦ç•«åœ–ï¼Œå¦‚æœè¢«å¤–æ›æ“‹ä½å°±å¿½ç•¥
    try {
        drawChart(list);
    } catch(e) {
        log("âš ï¸ åœ–è¡¨ç¹ªè£½å¤±æ•— (å¯èƒ½è¢«ç€è¦½å™¨æ””æˆª)ï¼Œä½†ä¸å½±éŸ¿ç´€éŒ„");
    }
}

function drawChart(list) {
    if(typeof Chart === 'undefined') return;
    var ctx = document.getElementById('chartC');
    
    // å®‰å…¨éŠ·æ¯€èˆŠåœ–è¡¨
    if (chartInstance) {
        chartInstance.destroy();
    }
    
    var d = list.slice().reverse().slice(-7);
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: d.map(x => x.date.slice(5)),
            datasets: [
                {label:'é«”é‡', data:d.map(x=>x.weight), borderColor:'#00f2ff', tension:0.1},
                {label:'ç¡çœ ', data:d.map(x=>x.sleep), borderColor:'#39ff14', tension:0.1}
            ]
        },
        options: {
            responsive: true,
            scales: { y:{grid:{color:'#333'}}, x:{grid:{display:false}} },
            plugins: { legend:{labels:{color:'#fff'}} }
        }
    });
}
</script>
</body>
